name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build:
    strategy:
      matrix:
        config: [debug, debugoptimized, release]
        option: [~, --standalone]
        machine:
        - os: ubuntu-latest
          action: gmake2
          toolset: gcc
          cc: gcc
          cxx: g++
          ld: ld
          ar: ar
        - os: ubuntu-latest
          action: gmake2
          toolset: clang
          cc: clang
          cxx: clang++
          ld: ld.lld
          ar: llvm-ar
        - os: windows-latest
          action: vs2019
          toolset: msc
          cc: cl
          cxx: cl
          ld: link
          ar: cl
        exclude:
        - config: debug
          option: --standalone
        - config: debugoptimized
          option: --standalone
    runs-on: ${{ matrix.machine.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup premake
      uses: abel0b/setup-premake@v2
      with:
        version: "5.0.0-beta1"
    - name: Install X11
      if: matrix.machine.os == 'ubuntu-latest'
      run: |
          sudo apt update
          sudo apt install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
    - name: Install GCC
      if: matrix.machine.os == 'ubuntu-latest' && matrix.machine.toolset == 'gcc'
      run: sudo apt install -y gcc g++
    - name: Install Clang & LLVM
      if: matrix.machine.os == 'ubuntu-latest' && matrix.machine.toolset == 'clang'
      run: sudo apt install -y clang llvm lld
    - name: Install msbuild to PATH
      if: matrix.machine.os == 'windows-latest' && matrix.machine.toolset == 'msc'
      uses: microsoft/setup-msbuild@v1.1
    - name: Run premake
      run: premake5 ${{ matrix.machine.action }} --toolset=${{ matrix.machine.toolset }} ${{ matrix.option }} --unity
    - name: Build
      run: premake5 build --config=${{ matrix.config }}
      env:
        CC: ${{ matrix.machine.cc }}
        CXX: ${{ matrix.machine.cxx }}
        LD: ${{ matrix.machine.ld }}
        AR: ${{ matrix.machine.ar }}
    - name: Upload build
      if: failure()
      uses: actions/upload-artifact@v3
      with: 
        name: Fail-${{ matrix.machine.os }}-${{ matrix.machine.toolset }}-${{ matrix.config }}
        if-no-files-found: error
        path: |
          Mahakam/bin/
          Erebor/bin/