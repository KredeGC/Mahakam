name: Release

on:
  workflow_dispatch:
    inputs:
      tagName:
        description: 'Release Tag'
        type: string
      changelog:
        description: 'Changelog'
        type: string
      draft:
        description: 'Draft'
        type: boolean
      prerelease:
        description: 'Pre-release'
        type: boolean

jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup premake
      uses: abel0b/setup-premake@v2
      with:
        version: "5.0.0-beta1"
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.12
      with:
        cmake-version: '3.16.x'
    - name: Run premake
      run: premake5 gmake2
    - name: Upload build
      uses: actions/upload-artifact@v3
      with: 
        name: build
        if-no-files-found: error
        path: |
          !.git
          !.github
          .
  Build-Mahakam:
    runs-on: ubuntu-latest
    needs: Setup
    steps:
    - name: Download build
      uses: actions/download-artifact@v3
      with:
        name: build
        path: .
    - name: Install X11
      run: |
          sudo apt update
          sudo apt install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
    - name: Compile Mahakam
      run: make -j2 Mahakam
    - name: Upload build
      uses: actions/upload-artifact@v3
      with: 
        name: build
        if-no-files-found: error
        path: |
          !.git
          !.github
          .
  Build-Erebor:
    runs-on: ubuntu-latest
    needs: Build-Mahakam
    steps:
    - name: Download build
      uses: actions/download-artifact@v3
      with:
        name: build
        path: .
    - name: Install X11
      run: |
          sudo apt update
          sudo apt install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
    - name: Compile Erebor
      run: make -j2 Erebor
    - name: Upload release
      uses: actions/upload-artifact@v3
      with: 
        name: release
        if-no-files-found: error
        path: |
          Mahakam/bin/DebugOptimized-linux-x86_64/
          Erebor/bin/DebugOptimized-linux-x86_64/
          Erebor/assets/
          Erebor/import/
          Erebor/internal/
          Erebor/EreborOptimized.sh
