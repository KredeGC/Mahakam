name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build-Linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup premake
      uses: abel0b/setup-premake@v2
      with:
        version: "5.0.0-beta1"
    - name: Install X11
      run: |
          sudo apt update
          sudo apt install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
    - name: Run premake
      run: premake5 gmake2
    - name: Compile Mahakam
      run: |
          cd Scripts
          build-linux.sh -j2 Mahakam
    - name: Compile Erebor
      run: |
          cd Scripts
          build-linux.sh -j2 Erebor
    - name: Upload build
      uses: actions/upload-artifact@v3
      with: 
        name: Build-Linux
        if-no-files-found: error
        path: |
          Mahakam/bin/
          Erebor/bin/
          Erebor/assets/
          Erebor/import/
          Erebor/internal/
          Erebor/*.sh
  Build-MinGW:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup premake
      uses: abel0b/setup-premake@v2
      with:
        version: "5.0.0-beta1"
    - name: Install MinGW
      run: |
          sudo apt update
          sudo apt install -y mingw-w64
    - name: Run premake
      run: premake5 gmake2 --target=windows
    - name: Compile Mahakam
      run: |
          cd Scripts
          build-win.sh -j2 Mahakam
    - name: Compile Erebor
      run: |
          cd Scripts
          build-win.sh -j2 Erebor
    - name: Upload build
      uses: actions/upload-artifact@v3
      with: 
        name: Build-MinGW
        if-no-files-found: error
        path: |
          Mahakam/bin/
          Erebor/bin/
          Erebor/assets/
          Erebor/import/
          Erebor/internal/
          Erebor/*.sh