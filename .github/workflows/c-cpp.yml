name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build:
    runs-on: ubuntu-latest
    needs: Build-Mahakam
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup premake
      uses: abel0b/setup-premake@v2
      with:
        version: "5.0.0-beta1"
    - name: Install X11 & assimp
      run: |
          sudo apt update
          sudo apt install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev libassimp-dev g++-mingw-w64-x86-64-posix
    - name: Run premake
      run: premake5 gmake2 --no-assimp
    - name: Compile Mahakam
      run: make -j2 Mahakam
    - name: Compile Erebor
      run: make -j2 Erebor
    - name: Upload build
      uses: actions/upload-artifact@v3
      with: 
        name: Build
        if-no-files-found: error
        path: |
          Mahakam/bin/
          Erebor/bin/
          Erebor/assets/
          Erebor/import/
          Erebor/internal/
          Erebor/*.sh