name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup premake
      uses: abel0b/setup-premake@v2
      with:
        version: "5.0.0-beta1"
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.12
      with:
        cmake-version: '3.16.x'
    - name: Run premake
      run: premake5 gmake2
    - name: Upload build
      uses: actions/upload-artifact@v3
      with: 
        name: build
        if-no-files-found: error
        path: |
          !.git
          !.github
          .
  Build-Mahakam:
    runs-on: ubuntu-latest
    needs: Setup
    steps:
    - name: Download build
      uses: actions/download-artifact@v3
      with:
        name: build
        path: .
    - name: Install X11
      run: |
          sudo apt update
          sudo apt install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
    - name: Compile Mahakam
      run: make -j2 Mahakam
  Build-Erebor:
    runs-on: ubuntu-latest
    needs: Build-Mahakam
    steps:
    - name: Download build
      uses: actions/download-artifact@v3
      with:
        name: build
        path: .
    - name: Install X11
      run: |
          sudo apt update
          sudo apt install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
    - name: Compile Erebor
      run: make -j2 Erebor